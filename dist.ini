name    = GrokLOC
author  = Brad Clawsie <bclawsie@cpan.org>
license = Perl_5
copyright_holder = Brad Clawsie
copyright_year   = 2021

[RewriteVersion]

[GatherDir]
prune_directory = experimental
exclude_filename = Dockerfile.ci
exclude_filename = Dockerfile.dev
exclude_filename = Makefile
exclude_filename = README.md
exclude_filename = LICENSE
exclude_filename = .perlcritic
exclude_filename = .github

[Prereqs]
perl = 5.32.0
Carp = 0
Moo = 0
Readonly = 0
strictures = 0
Mojo::Log = 0
Mojo::SQLite = 0
Types::Standard = 0
List::AllUtils = 0

[Prereqs / DevelopRequires]
Test2::V0 = 0
Test2::Tools::Exception = 0

[@Filter]
-bundle = @Basic
-remove = GatherDir
